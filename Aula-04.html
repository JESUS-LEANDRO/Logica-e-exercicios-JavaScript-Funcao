
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de programação</title>
</head>
<body>
    <h1>Funções</h1>

    <button onclick="iniciarCalculo('+')">+</button>
    <button onclick="iniciarCalculo('-')">-</button>
    <button onclick="iniciarCalculo('*')">*</button>
    <button onclick="iniciarCalculo('/')">/</button>

    <div id="output"></div>

    <script>

        var n2 = prompt(" Digite um numero ");
        n2 = parseFloat(n2);
        escreve();

        function iniciarCalculo(simbolo){
            var n1 = document.querySelector("#output").textContent;
            n1 = parseFloat(n1);

            var n2 = prompt(" Digite outro Numero ");
            n2 = parseFloat(n2);
        
            var msg = calcular(simbolo, n1, n2);

            escreve(msg);
        }

        function escreve(mensagem){
            var output = 
            document.querySelector("#output");
            output.innerHTML = mensagem;
        } 

        function calcular(simbolo, n1, n2){
            
            if(simbolo !== "+" && simbolo !== "-" && simbolo !== "*" && simbolo !== "/"){
                throw new Error(" Digite um simbolo valido");
            }
            if( isNaN(n1) || isNaN(n2)){
                throw new Error("Chama passando somente numero");
            }
            var numeroCalculado = null;
            //n1 += n;
            escreve();
            //para colocar todas operações usando switch para perguntar
            switch(simbolo){
                case "+":
                    n1 += n2;
                    numeroCalculado = n1 + n2;
                    break;
                case "-":
                    n1 -= n2;
                    numeroCalculado = n1 - n2;
                    break;
                case "*":
                    n1 *= n2;
                    numeroCalculado = n1 * n2;
                    break;
                case "/":
                    n1 /= n2;
                    numeroCalculado = n1 / n2;
            }
            return numeroCalculado;
        
        }
  
    </script>
</body>

</html>
