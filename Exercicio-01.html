
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de programação</title>
</head>
<body>
    <h1>Funções</h1>

    <button onclick="mostraSoma()">+</button>
    <button onclick="mostraSubritacao()">-</button>
    <button onclick="mostraMultiplicacao()">*</button>
    <button onclick="mostraDivisao()">/</button>

    <div id="output">

    </div>
    <script>
        var n1 = prompt(" Digite um numero");
        n1 = parseFloat(n1);

        escreva();

        function escreva(){
            var output = document.querySelector(" #output");
            output.innerHTML = n1;
        }
        function mostraSoma(){
            var n = prompt(" Digite outro numero");
            n = parseFloat(n);
            n1 = n1 + n;
            escreva();
        }
        function mostraSubritacao(){
            var n = prompt(" Digite outro numero");
            n = parseFloat(n);
            n1 = n1 - n;
            escreva();
        }
        function mostraMultiplicacao(){
            var n = prompt(" Digite outro numero");
            n = parseFloat(n);
            n1 = n1 * n;
            escreva();
        }
        function mostraDivisao(){
            var n = prompt(" Digite outro numero");
            n = parseFloat(n);
            n1 = n1 / n;
            escreva();
        }
        
    </script>
</body>

</html>
